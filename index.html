    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            background-image: url(https://pic.52112.com/180717/JPG-180717_199/VnYcTkYAHJ_small.jpg);
            background-size: 200%;
            background-repeat: no-repeat;
            background-color: pink;
            
        }
        .heart {
      display: flex;
      flex-wrap: wrap;
      width: 270px;
      margin-left: 10px;
      position: fixed;
      animation-name: heart;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;

    }

    @keyframes heart {
      0% {
        top: -300px;
      }

      100% {
        top: 1000px;
      }
    }

    .box1 {
      width: 20px;
      height: 20px;
      margin: 4px;
      border-radius: 50%;
      opacity: 0.2;
    }

    .color {
      background-color: rgb(218, 31, 193);
    }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #f6d5d5;
            background-image: url(https://img.tukuppt.com/bg_grid/00/03/69/kDtVdH9inR.jpg!/fh/350);
            background-size: 100%;
            border-radius: 50px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .sun {
            width: 50px;
            height: 50px;
            background-color: #fed558;
            border-radius: 50%;
            position: relative;
            animation: rotateSun 10s linear infinite;
            margin: 0 auto 20px;
        }

        .sun::before,
        .sun::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffc107;
            border-radius: 50%;
        }

        .sun::before {
            top: -10px;
            left: 0;
        }

        .sun::after {
            bottom: -10px;
            left: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #confessionText {
            color: #555;
            line-height: 1.6;
        }

        #confessButton {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #confessButton:hover {
            background-color: #e04545;
        }

        @keyframes rotateSun {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
